[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /home/www/bbs-laravel/artisan queue:work sqs --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www
numprocs=8
redirect_stderr=true
stdout_logfile=/home/www/bbs-laravel/storage/supervisor.logs/worker.log
stopwaitsecs=3600
